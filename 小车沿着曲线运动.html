<script type="text/javascript">
    //获取到该线路
    var xian = Snap("#path815");

    //获取到小车的图
    var yuan = Snap("#image841")

    //			Snap.animate(0, xian.getTotalLength(), function(val) {

    //				var movepoint = xian.getPointAtLength(val);
    //				//获得路径上的每个点坐标和角度。角度是个数字，number类型
    //				var x = movepoint.x;

    //

    ax();
    function ax() {
        Snap.animate(0, xian.getTotalLength(), function (val) {
            //这个val是0到xian.getTotalLength()这段距离中的任意值！！！
            var movepoint = xian.getPointAtLength(val);
            //获得路径上的每个点坐标和角度。角度是个数字，number类型
            var x = movepoint.x;
            var y = movepoint.y;
            var deg = movepoint.alpha;
            //利用Snap.deg()函数。把弧度值转换成角度值

            yuan.transform(new Snap.Matrix().rotate(Snap.deg((deg - 90) / 180 * Math.PI), x, y).translate(x - 5, y))

        }, 4500, function () {
            bx();
        });
    }
    function bx() {
        Snap.animate(xian.getTotalLength(), 0, function (val) {
            //这个val是0到xian.getTotalLength()这段距离中的任意值！！！
            var movepoint = xian.getPointAtLength(val);
            //获得路径上的每个点坐标和角度。角度是个数字，number类型
            var x = movepoint.x;
            var y = movepoint.y;
            var deg = movepoint.alpha;
            //利用Snap.deg()函数。把弧度值转换成角度值

            yuan.transform(new Snap.Matrix().rotate(Snap.deg((deg - 90) / 180 * Math.PI), x, y).translate(x - 5, y))

        }, 14500, function () {
            ax();
        });
    }
</script>
